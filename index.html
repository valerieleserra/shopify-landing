<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Shopify Landing Page</title>
  </head>
  <body>
    <header>
      <div class="logo">
      <img src="/assets/shopifylogo2.png" alt="Shopify Logo">
    </div>
    </header>
    <main>
      <section id='section-hero'>
        <div class="hero">
          <h1>Sell online with Shopify</h1>
          <h3>Trusted by over 800,000 business worldwide</h3>
        </div>
        <div class="form-cta">
          <input type="text" placeholder="Enter your email address" />
          <button>Start free trial</button>
        </div>
        <small>Try Shopify free for 14-days, no credit card required. By entering your 
            email your agree to receive marketing emails from Shopify.</small>
      </section>
      <section><img src="assets/laptopimage.png" alt="mock up img"></section>
      <section>articles</section>
      <section>logos</section>
      <section>testimonials</section>
      <section>cta</section>
    </main>
    <footer>
      <ul>
        <li>Terms of Service</li>
        <li>Privacy Policy</li>
      </ul>
    </footer>
  </body>
</html>
